version: '3.8'

services:
  # Money Scraper - High Frequency Scalper (WebSocket)
  moneyscraper:
    build: .
    container_name: alpaca_moneyscraper
    command: python -m src.bots.money_scraper
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - BOT_NAME=money_scraper
    restart: unless-stopped

  # Swing Trader - Multi-day Positions
  swingtrader:
    build: .
    container_name: alpaca_swingtrader
    command: python -m src.bots.swing_trader
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - BOT_NAME=swing_trader
    restart: unless-stopped

  # Day Trader - Intraday Scalper
  daytrader:
    build: .
    container_name: alpaca_daytrader
    command: python -m src.bots.day_trader
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - BOT_NAME=day_trader
    restart: unless-stopped
